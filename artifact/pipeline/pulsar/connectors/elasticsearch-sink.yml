tenant: "public"
namespace: "default"
name: "elasticsearch-sink"
inputs: ["elasticsearch-sink"]
archive: "connectors/pulsar-io-elastic-search-3.1.0.nar"
parallelism: 1

configs:
    elasticSearchUrl: "http://elasticsearch:9200"
    indexName: "products"
    maxRetries: 2
    schemaEnable: true
    keyIgnore: false
    primaryFields: "id"

# To register the connector run  the following source creation command within pulsar broker.
# bin/pulsar-admin sinks create --sink-config-file connectors/elasticsearch-sink.yml
